<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login||Admin</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.css">-->
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/lib/require-jquery.js"></script>
    <script type="text/javascript">
        require(['js/helper/require-reference'], function(reference){
            require(['js/controller/LoginController'], function(LoginController){
                var loginControllerObject = new LoginController();

                $('#loginForm').submit(function(){
                    console.log("submited")
//                    var values = $('#loginForm').serializeArray();
//                    console.log(values);
                    loginControllerObject.validateLoginController($('#loginForm').serializeArray());
                    return false;
                });

            });
        });
    </script>


</head>
<body>

<section class="login_section">
    <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
           
            <img id="profile-img" class="profile-img-card" src="images/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" id="loginForm" method="post" action="" novalidate>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" >
                <div id="remember" class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="true"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</section>

</body>
</html>
